<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">

            <h3 class="text-center mb-3">Mani darbi</h3>

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control">
                <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
            </div>

            <ul id="task-list" class="list-group"></ul>

        </div>
    </div>  
</div>
<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let text = input.value;

        if (text === "") return;

        let li = document.createElement("li");
        li.className = "list-group-item";

        li.innerHTML = text + 
            '<button class="btn btn-danger btn-sm float-end" onclick="this.parentElement.remove()">DzÄ“st</button>';

        document.getElementById("task-list").appendChild(li);
        input.value = "";
    }
</script>


</body>
</html>
